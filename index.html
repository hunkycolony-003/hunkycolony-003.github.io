<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Surprise...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            /* A beautiful, soft gradient background */
            background: linear-gradient(135deg, #fdf8f5, #fce4ec);
        }

        .content {
            transform: translateY(-20px); /* Slight vertical lift */
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #c58a6e;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: #6d6d6d;
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
        }

        .button-link {
            display: inline-block;
            text-decoration: none;
            background-color: #d18c68;
            color: white;
            padding: 15px 35px;
            border-radius: 50px; /* Pill shape */
            font-size: 1.1rem;
            font-weight: 400;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-link:hover {
            background-color: #c58a6e;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(0);
            }
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>A little something for you.</h1>
        <p>I hope it makes you smile.</p>
        <!-- This button will link to your gift page -->
        <a href="./gift/" class="button-link">Click Me</a>
    </div>
</body>
</html>
